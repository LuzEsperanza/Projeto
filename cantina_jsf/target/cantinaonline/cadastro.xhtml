<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:form rendered="#{cadastroBean.etapaCadastro == 'DADOS_PESSOAIS'}" id="formCadastroEtapa1">
        <h:panelGrid columns="3">

            <h:outputLabel value="Nome Completo: " />
            <h:inputText id="nome" required="true" requiredMessage="Nome é obrigatório" value="#{cadastroBean.usuario.nomeCompleto}" />
            <h:message for="nome" />

            <h:outputLabel value="Nome Usuário: " />
            <h:inputText id="nomeUsuario" required="true" requiredMessage="Nume de usuario é obrigatória" value="#{cadastroBean.usuario.idade}">
            </h:inputText>
            <h:message for="nomeUsuario" />

            <h:outputLabel value="Data de Nascimento:" for="nascimento"/>
            <h:inputText value="#{cadastroBean.usuario.dataNascimento}" id="nascimento"
                         label="data de nascimento">*Aqui onde coloca a data de nascimento*/
                <f:convertDateTime type="date" pattern="dd/MM/yyyy" />
            </h:inputText>

            <h:outputLabel value="Senha: " />
            <h:inputSecret id="senha" required="true" requiredMessage="Preencha a senha, estúpido!" value="#{cadastroBean.usuario.senha}" />
            <h:message for="senha" />

            <h:outputLabel value="Telefone: " />
            <h:inputText id="telefone" required="true" requiredMessage="Login é obrigatório" value="#{cadastroBean.usuario.telefone}" />
            <h:message for="telefone" />

            <h:selectOneRadio value = "#{cadastroBean.usuario.funcao}">
                <f:selectItem itemValue = "Funcionario" itemLabel = "funcionario" />
                <f:selectItem itemValue = "Clinte" itemLabel = "Cliente" />
            </h:selectOneRadio>



            <h:commandButton value="Próximo &gt;" action="#{cadastroBean.salvarDadosPessoais}" />

        </h:panelGrid>

     </h:form>

    <h:form rendered="#{cadastroBean.etapaCadastro == 'ENDERECO'}" id="formCadastroEtapa2">

        <h:panelGrid columns="3">
            <h:outputLabel value="Rua: " />
            <h:inputText id="rua" value="#{cadastroBean.usuario.endereco.rua}" />
            <h:message for="rua" />

            <h:outputLabel value="Número: " />
            <h:inputText id="numero" value="#{cadastroBean.usuario.endereco.numero}" />
            <h:message for="numero" />

            <h:outputLabel value="Bairro: " />
            <h:inputText id="bairro" value="#{cadastroBean.usuario.endereco.bairro}" />
            <h:message for="bairro" />

            <h:outputLabel value="Cidade: " />
            <h:inputText id="cidade" value="#{cadastroBean.usuario.endereco.cidade}" />
            <h:message for="cidade" />

            <h:commandButton action="#{cadastroBean.voltar}" value="&lt; Anterior" />
            <h:commandButton action="#{cadastroBean.salvarEndereco}" value="Concluir cadastro" />

        </h:panelGrid>

    </h:form>


</f:view>
</html>
