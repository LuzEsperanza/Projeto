<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:form rendered="#{cadastroBean.etapaCadastro == 'DADOS_PESSOAIS'}" id="formCadastroEtapa1">
        <h:panelGrid columns="3">

            <h:outputLabel value="ID: " />
            <h:inputText id="id" required="true" requiredMessage="ID é obrigatório" value="#{cadastroProdutoBean.produto.id}" />
            <h:message for="id" />

            <h:outputLabel value="Nome: " />
            <h:inputText id="nome" required="true" requiredMessage="Nome é obrigatório" value="#{cadastroProdutoBean.produto.nome}" />
            <h:message for="nome" />

            <h:outputLabel value="Preço: " />
            <h:inputText id="preco" required="true" requiredMessage="ID é obrigatório" value="#{cadastroProdutoBean.produto.preco}" />
            <h:message for="preco" />

            <h:outputLabel value="Quantidade: " />
            <h:inputText id="quantidade" required="true" requiredMessage="ID é obrigatório" value="#{cadastroProdutoBean.produto.quantidade}" />
            <h:message for="quantidade" />

            <h:commandButton action="#{cadastroProdutoBean.salvarProduto}" value="Concluir cadastro" />


        </h:panelGrid>

     </h:form>



</f:view>
</html>
