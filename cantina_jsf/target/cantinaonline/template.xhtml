<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"

                template="WEB-INF/template/layout.xhtml">
    <h:outputStylesheet name="css/materialize.min.css"></h:outputStylesheet>
    <ui:define name="content">
        <div class="container center" style="margin-bottom: 50px;">

            <div class="row" style="margin-top: 10% !important;">

                <ui:repeat value="#{produtoBean.produtos}" var="produto">

                    <div class="card col s12 m6 l3">
                        <div class="card-title black-text" style="margin-top: 5% !important;">
                            <span>#{produto.nome}</span>
                        </div>
                        <div class="card-content">
                            <p style="font-size: 12px">Pre√ßo: #{produto.preco}</p>

                            <br/>

                            <a class="teal-text" href="#">Adicionar ao carrinho</a>
                        </div>
                    </div>

                </ui:repeat>

            </div>

        </div>

    </ui:define>

</ui:composition>
