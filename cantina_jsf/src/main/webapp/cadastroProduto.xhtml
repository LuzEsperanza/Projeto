            <h:inputText id="nome" required="true" requiredMessage="Nome é obrigatório" value="#{cadastroProdutoBean.produto.nome}" />

            <h:inputText id="preco" required="true" requiredMessage="ID é obrigatório" value="#{cadastroProdutoBean.produto.preco}" />
            <h:message for="preco" />

            <h:inputText id="quantidade" required="true" requiredMessage="Quantidade" value="#{cadastroProdutoBean.produto.quantidade}" />
            <h:message for="quantidade" />
