<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="../materialize/css/materialize.min.css">
        <link rel="stylesheet" href="../css/estilos.css">
    </head>
    <body>
    <div class="row">
        <div class="col s12 green darken-5">
            <img width="109px" src="../imagens/logo.png"/>
            <p class="right"><a href="#modal2" class="modal-trigger"><button class="btn waves-effect waves-light">Entrar</button></a> | <a href="#modal1" class="modal-trigger"><button class="btn waves-effect waves-light">Cadastrar</button></a></p>
        </div>   
    </div>
    <div>
        <center>
            <img width="790px" src="../imagens/logo.png">
        </center>
    </div>  
    <div id="modal1" class="modal">
            <div id="divFormulario" class="row container"> <!-- Div dos Dados -->
                <div  id="divTelaCadastro">
                   <center><label class="center"><img id="labelImg" src="../imagens/logo.png"></label></center>   
                </div>  
                <center> <h5> Informe seus Dados </h5></center>
                <div class="row">
                    <form align="" class="col s12">    
                            <div class="row">
                                <div class="input-field col s6" id="nomeCompleto">
                                    <i class="material-icons prefix">account_circle</i>
                                    <input id="nome" type="text" class="validate" required>
                                    <label for="nome">Nome Completo</label>
                                </div>

                                <div class="input-field col s6">
                                    <i class="material-icons prefix">person</i>
                                    <input id="nome" type="text" class="validate" required>
                                    <label for="nome">Nome de Usuario</label>
                                </div>


                                <div class="input-field col s6">
                                    <i class="material-icons prefix">phone</i>
                                    <input id="icon_telephone" type="tel" class="validate" required>
                                    <label for="icon_telephone">Telefone</label>
                                </div>

                                <div class="input-field col s6">
                                    <i class="material-icons prefix">today</i>
                                    <input id="nascimento" type="date" class="validate" required>
                                    <label for="nascimento">Data de Nascimento</label>
                                </div>

                                <div class="input-field col s6">
                                    <i class="material-icons prefix">textsms</i>
                                    <input id="email" type="email" class="validate" required>
                                    <label for="email">Email</label>
                                </div>


                                <div class="input-field col s6">
                                    <i class="material-icons prefix">location_city</i>
                                    <input id="endereco" type="text" class="validate" required>
                                    <label for="endereco">Cidade</label>
                                </div>

                                <div class="input-field col s6">
                                    <i class="material-icons prefix">location_on</i>
                                    <input id="rua" type="text" class="validate" required>
                                    <label for="rua">Rua</label>
                                </div>

                                <div class="input-field col s6">
                                    <i class="material-icons prefix">location_on</i>
                                    <input id="bairro" type="text" class="validate" required>
                                    <label for="bairro">Bairro</label>
                                </div>


                                <div class="input-field col s6">
                                    <i class="material-icons prefix">vpn_key</i>
                                    <input id="senha" type="password" class="validate" required>
                                    <label for="senha">Senha</label>
                                </div>

                                <div class="input-field col s6">
                                    <i class="material-icons prefix">vpn_key</i>
                                    <input id="Csenha" type="password" class="validate" required>
                                    <label for="Csenha">Confirmar Senha</label>
                                </div>

                                <center>
                                <div class="input-field col s12">
                                    <button class="btn right">Enviar</button>
                                </div>
                            </center>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    <div id="modal2" class="modal">
    <div class="modal-content">
      <center>
<div id="divFormularioLogin" class="row container"> <!-- Div dos Dados -->
    
    <div  id="divTelaLogin">
        <label class="center"><img id="labelImg" src="../imagens/logo.png"> </label>
        
    </div>
    <center><h5> Fa√ßa seu Login </h5></center>
    <div class="row" id="divDadosLogin">
        <center>
            <form class="col s12">
            <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="emailLog" type="email" class="validate" required>
                        <label for="emailLog">Email</label>
                    </div>         
            </div>
            <div class="row container">
                     <div class="input-field col s12 center">
                        <i class="material-icons prefix">vpn_key</i>
                        <input id="senhaLog" type="password" class="validate" required>
                        <label for="senhaLog">Senha</label>                    
                    </div>              
            </div>
            <div class="row container">
                    <div class="col s12 right">
                    <button class="btn" id="btEnviar">Login</button>
                    </div>          
            </div>      
        </form>
        </center>
    </div>  
</div>
</center>
    </div>
  </div>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../materialize/js/materialize.min.js"></script>
    <script src="../js/configuracoes.js"></script>
    </body>
</html>
