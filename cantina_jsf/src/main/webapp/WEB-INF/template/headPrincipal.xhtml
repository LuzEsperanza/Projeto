<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />

        <title>IQueFome</title>


        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
        <!--        <link rel="stylesheet" type="text/css" href="../resources/css/materialize.min.css"/>-->
        <h:outputStylesheet name="css/materialize.min.css"></h:outputStylesheet>



        <!--        <script src="js/materialize.min.js"></script>-->

    </h:head>
    <style type="text/css">
        .white-button.ui-button.ui-state-default {
            background-color: #ffffff;
            color: #222222;
            border-color: #d6d6d6;
            /* with the exported variables from Nova and Luna Themes*/
            border-color: var(--input-border-color, #d6d6d6);
        }

        .white-button.ui-button.ui-state-default:enabled:hover,
        .white-button.ui-button.ui-state-default:focus {
            background-color: #f2f2f2;
            border-color: #ccc;
            color: #373a3c;
            /* with the exported variables from Nova and Luna Themes*/
            border-color: var(--input-hover-border-color, #ccc);
        }

        .green-button.ui-button.ui-state-default {
            background-color: #5cb85c;
            border-color: #5cb85c;
            color: #fff;
        }

        .green-button.ui-button.ui-state-default:enabled:hover,
        .green-button.ui-button.ui-state-default:focus {
            background-color: #4cae4c;
            border-color: #5cb85c;
        }

        .red-button.ui-button.ui-state-default {
            background-color: #d9534f;
            border-color: #d9534f;
            color: #fff;
        }

        .red-button.ui-button.ui-state-default:enabled:hover,
        .red-button.ui-button.ui-state-default:focus {
            background-color: #d43f3a;
            border-color: #d9534f;
        }

    </style>


    <body>




        <h:form class="col s12 purple lighten-3">


            <p:graphicImage name="imagem/logo.jpg" style="width: 55px;height:50px;" />


            <p:commandButton  update="@all"  action="buscaProduto.xhtml"  style="width: 80px;height:50px;background: #ffffff;color: black;border-radius: 10px;text-align: right;margin-left: 35%" value="Buscar" />
            <p:inputText required="true"  value="#{buscaBean.busca}"  id="search" type="text"  name="search" style="width: 30%;background: #ffffff;color: black;border-radius: 10px;" placeholder="Buscar" />

            <p:commandButton action="login.xhtml" styleClass="btn waves-effect waves-ripple" style="width: 10%; color: black; background: #9575cd;border-radius: 10px; " value="Login"><i class="material-icons">search</i></p:commandButton>
            <p:commandButton action="cadastro.xhtml" styleClass="btn waves-effect waves-purple " style="width: 10%; color: black;background: #9575cd;border-radius: 10px;" value="Cadastrar"/>

        </h:form>





</body>
   </f:view>
</html>
