<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="WEB-INF/template/layout.xhtml">

    <ui:define name="content">
        <div class="row container " style="margin-top: 30px" >
            <h:form StyleClass="col s6 white row">
                <p:inputText required="true" value="#{buscaBean.busca}"  id="search" type="text"  name="search" style="width: 30%;background: #ffffff;color: black;border-radius: 10px;margin-left: 35%"/>
                <p:commandButton update="@all" action="#{buscaBean.buscaProdutos}"  value="Buscar" style="width: 100px;height:50px;background: #ffffff;color: black;border-radius: 10px;text-align: right"></p:commandButton>
            </h:form>
        </div>
        <div class="divider"></div>
        <p:repeat value="#{buscaBean.produtos}" var="produto">

            <div class="col s9 m7">
                <div class="card horizontal z-depth-4">

                    <div class="card-stacked">
                        <div class="card-content">
                            <h5 id="nomeProduto">${produto.nome}</h5>
                            <p>${produto.id}</p>
                            <p>${produto.preco}</p>
                            <p>${produto.quantidade} </p>
                        </div>

                    </div>
                </div>
            </div>
        </p:repeat>

    </ui:define>
</ui:composition>
