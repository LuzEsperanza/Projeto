<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="WEB-INF/template/layout.xhtml">
    <h:outputStylesheet name="css/materialize.min.css"></h:outputStylesheet>

    <ui:define name="content">


        <div class="container center" style="margin-bottom: 50px;">

            <div class="row" style="margin-top: 10% !important;">

                <ui:repeat value="#{buscaBean.produtos}" var="produto">

                    <div class="card col s12 m6 l3">
                        <div class="card-title black-text" style="margin-top: 5% !important;">
                            <span>#{produto.nome}</span>
                        </div>
                        <div class="card-content">
                            <p style="font-size: 12px">Pre√ßo: #{produto.preco}</p>

                            <br/>

                            <a class="teal-text" href="#">Adicionar ao carrinho</a>
                        </div>
                    </div>

                </ui:repeat>

            </div>

        </div>


    </ui:define>





</ui:composition>
