<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>

    <h1>Sistema PWEB1 - Login</h1>
    <h:form>

        <h:messages globalOnly="true" />

        <h:panelGrid columns="3">

            <h:outputLabel value="Login :" />
            <h:inputText required="true" requiredMessage="Login obrigatório" id="login" value="#{loginBean.nomeUsuario}" />
            <h:message for="login" />

            <h:outputLabel value="Senha:" />
            <h:inputSecret required="true" requiredMessage="Senha obrigatória" id="senha" value="#{loginBean.senha}" />
            <h:message for="senha" />

            <h:commandButton value="Login" action="#{loginBean.efetuarLogin}" />

        </h:panelGrid>

    </h:form>
</f:view>
</html>
