<html>
    <head>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="../materialize/css/materialize.min.css">
        <link rel="stylesheet" href="../materialize/css/materialize.css">
        <link rel="stylesheet" href="../css/estilos.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title> Login </title>
    </head>
    <body>
        
<center>
<div id="divFormularioLogin" class="row container"> <!-- Div dos Dados -->
    
    <div  id="divTelaLogin">
        <label class="center"><img id="labelImg" src="../imagens/logo.png"> </label>
        
    </div>
    <center><h5> Fa√ßa seu Login </h5></center>
    <div class="row" id="divDadosLogin">
        <center>
            <form class="col s12">
            <div class="row container">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="emailLog" type="email" class="validate" required>
                        <label for="emailLog">Email</label>
                    </div>         
            </div>
            <div class="row container">
                     <div class="input-field col s12 center">
                        <i class="material-icons prefix">vpn_key</i>
                        <input id="senhaLog" type="password" class="validate" required>
                        <label for="senhaLog">Senha</label>                    
                    </div>              
            </div>
            <div class="row container">
                <center>
                    <div class="col s12 right">
                    <button class="btn" id="btEnviar">Login</button>
                    </div>
                </center>            
            </div>      
        </form>
        </center>
    </div>  
</div>
</center>
        
    <script>
            
        function Redirecionar(){
            window.location.replace("home.html");
        }
        
    </script>    
    <script src="../materialize/js/materialize.min.js"></script>  
    </body>
</html>
